name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --frozen --dev
    
    - name: Lint with ruff
      run: |
        # Only fail on non-syntax errors (F, E, W, N, I, UP codes)
        # Syntax errors are checked separately by Python compiler
        uv run ruff check . --statistics --ignore=E999 || true
        # Check if there are any real errors (not just syntax warnings)
        uv run ruff check . --select=F,E,W,N,I,UP --statistics
    - name: Format check with ruff
      run: |
        uv run ruff format --check .
    
    - name: Lint with flake8
      run: |
        uv run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Format check with black
      run: |
        uv run black --check src/ tests/
    
    - name: Type check with mypy
      run: |
        uv run mypy src/ --ignore-missing-imports
    
    - name: Test with pytest
      run: |
        uv run pytest tests/ --cov=geostats --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml


