name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --frozen --dev
    
    - name: Syntax check with Python
      run: |
        # Use Python's compiler for syntax checking (reliable)
        find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" -not -path "./.venv/*" -not -path "./htmlcov/*" | xargs python3 -m py_compile
    - name: Format check with ruff (optional)
      continue-on-error: true
      run: |
        # Optional formatting check - won't fail CI
        uv run ruff format --check . || true
    
    - name: Lint with flake8 (optional, non-blocking)
      continue-on-error: true
      run: |
        # Syntax checking is done by Python compiler above
        # This is just for style/quality checks - won't fail CI
        uv run flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics || true
    
    - name: Format check with black (optional)
      continue-on-error: true
      run: |
        # Optional formatting check - won't fail CI
        uv run black --check src/ tests/ || true
    
    - name: Type check with mypy (optional)
      continue-on-error: true
      run: |
        # Optional type checking - won't fail CI
        uv run mypy src/ --ignore-missing-imports || true
    
    - name: Test with pytest
      run: |
        uv run pytest tests/ --cov=geostats --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml


